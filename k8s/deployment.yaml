apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-eyego
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-eyego
  template:
    metadata:
      labels:
        app: hello-eyego
    spec:
      containers:
      - name: hello-eyego
        image: 289222951012.dkr.ecr.us-east-1.amazonaws.com/hello-eyego:latest
        ports:
        - containerPort: 3000

